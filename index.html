<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Оголошення Discord</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="hero">
    <div class="hero__content">
      <p class="badge">Discord</p>
      <h1>Оголошення "Продам" / "Куплю"</h1>
      <p class="subtitle">Заповніть форму та відправте оголошення напряму у Discord через Webhook.</p>
      <div class="hero__actions">
        <button class="btn btn--primary" data-type="sell" id="sellBtn">Продам</button>
        <button class="btn btn--ghost" data-type="buy" id="buyBtn">Куплю</button>
      </div>
    </div>
    <div class="hero__card">
      <p class="note">Тип оголошення: <span id="selectedType">Не обрано</span></p>
      <p class="note">Після відправки ви отримаєте підтвердження.</p>
    </div>
  </header>

  <main class="container">
    <form id="announcementForm" class="form">
      <div class="form__grid">
        <label class="field">
          <span class="field__label">NickName у грі*</span>
          <input type="text" name="nickname" id="nickname" required placeholder="Ваш нік" />
        </label>
        <label class="field">
          <span class="field__label">Номер телефону*</span>
          <input type="text" name="phone" id="phone" required placeholder="+38..." />
        </label>
        <label class="field">
          <span class="field__label">Static*</span>
          <input type="text" name="static" id="static" required placeholder="#12345" />
        </label>
        <label class="field">
          <span class="field__label">Discord*</span>
          <input type="text" name="discord" id="discord" required placeholder="username#0000" />
        </label>
      </div>

      <div class="form__row">
        <label class="field">
          <span class="field__label">Категорія товару*</span>
          <select name="category" id="category" required>
            <option value="" disabled selected>Оберіть категорію</option>
            <option value="Транспорт">Транспорт</option>
            <option value="Аксесуари">Аксесуари</option>
            <option value="Одяг">Одяг</option>
            <option value="Рюкзаки">Рюкзаки</option>
            <option value="Зброя">Зброя</option>
            <option value="Інше">Інше</option>
          </select>
        </label>
        <label class="field">
          <span class="field__label">Тип оголошення*</span>
          <input type="text" id="announcementType" name="type" readonly placeholder="Обрати кнопкою вище" required />
        </label>
      </div>

      <label class="field">
        <span class="field__label">Назва предмета або транспорту*</span>
        <input type="text" name="title" id="title" required placeholder="Наприклад, Sultan Classic" />
      </label>

      <label class="field">
        <span class="field__label">Короткий опис*</span>
        <textarea name="description" id="description" rows="4" required placeholder="Деталі, стан, ціна та інше"></textarea>
      </label>

      <label class="field field--file">
        <span class="field__label">Фото (опційно)</span>
        <input type="file" name="image" id="image" accept="image/*" />
        <span class="file__hint">Зображення буде відправлено разом з повідомленням.</span>
      </label>

      <div class="form__footer">
        <p class="status" id="statusMessage"></p>
        <button type="submit" class="btn btn--primary" id="submitBtn">Відправити</button>
      </div>
    </form>
  </main>

  <div class="toast" id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
